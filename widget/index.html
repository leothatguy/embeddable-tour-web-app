<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tourify Widget</title>
		<meta http-equiv="refresh" content="0; url=/demo/" />
		<style>
			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background: #000;
				color: #fff;
			}
			.container {
				text-align: center;
			}
			h1 {
				background: linear-gradient(to right, #eabe7b, #f5c98e);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}
			a {
				color: #eabe7b;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Tourify Widget</h1>
			<p>Redirecting to demo...</p>
			<p>If not redirected, <a href="/demo/">click here</a></p>
		</div>
	</body>
</html>
